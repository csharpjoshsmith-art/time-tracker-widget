<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏱️ Time Tracker</h1>
            <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
        </div>

        <div class="timer-display">
            <div id="currentTask">No task selected</div>
            <div id="timerDisplay">00:00:00</div>
            <div id="timerStatus">Stopped</div>
        </div>

        <div class="control-buttons">
            <button id="pauseBtn" class="control-btn" disabled>⏸️ Pause</button>
            <button id="lunchBtn" class="control-btn lunch-btn">🍔 Lunch Break</button>
            <button id="stopBtn" class="control-btn stop-btn" disabled>⏹️ Stop</button>
        </div>

        <div class="section">
            <h3>Quick Tasks</h3>
            <div class="task-grid" id="quickTasks">
                <button class="task-btn" data-task="General Projects">📁 General Projects</button>
                <button class="task-btn" data-task="General Meetings">👥 General Meetings</button>
                <button class="task-btn" data-task="Department Meeting">🏢 Department Meeting</button>
            </div>
        </div>

        <div class="section">
            <h3>Teams Integration</h3>
            <div id="teamsStatus" class="teams-status">
                <div class="teams-status-indicator" id="teamsIndicator"></div>
                <span id="teamsStatusText">Monitoring for calls...</span>
            </div>
        </div>

        <div class="section">
            <h3>Jira Tickets (Assigned to Me) <button id="refreshJiraBtn" class="small-btn">🔄</button></h3>
            <div id="jiraStatus" class="status-message">Not configured</div>
            <div class="jira-container">
                <div id="projectSidebar" class="project-sidebar"></div>
                <div id="jiraTickets" class="task-grid jira-tickets-main"></div>
            </div>
        </div>

        <div class="section">
            <h3>Jira Tickets (Reported by Me) <button id="refreshReporterBtn" class="small-btn">🔄</button></h3>
            <div id="reporterStatus" class="status-message">Not configured</div>
            <div id="reporterTickets" class="task-grid reporter-tickets"></div>
        </div>

        <div class="section">
            <h3>Custom Tasks</h3>
            <div class="add-task-container">
                <input type="text" id="customTaskInput" placeholder="Enter task name..." />
                <button id="addTaskBtn">➕ Add</button>
            </div>
            <div id="customTasks" class="task-grid"></div>
        </div>

        <div class="section">
            <h3>Today's Summary</h3>
            <div id="todaySummary" class="summary-box">
                <p>No time tracked today</p>
            </div>
        </div>

        <div class="footer-buttons">
            <button id="weeklyReportBtn" class="primary-btn">📊 Weekly Report</button>
        </div>
    </div>

    <!-- Weekly Report Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Weekly Report</h2>
                <span class="close">&times;</span>
            </div>
            <div id="reportContent" class="modal-body"></div>
            <div class="modal-footer">
                <button id="exportReportBtn" class="primary-btn">📥 Export CSV</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
